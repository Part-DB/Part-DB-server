# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    default_filter_set_settings:
        format: webp

    filter_sets:
        thumbnail_sm:
            quality: 65
            filters:
                thumbnail:
                    size: [150, 150]
                    mode: inset


        thumbnail_md:
            quality: 90
            filters:
                thumbnail:
                    size: [250, 250]
                    mode: inset

        thumbnail_xs:
            quality: 60
            filters:
                thumbnail:
                    size: [50, 50]
                    mode: inset